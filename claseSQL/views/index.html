<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
  </head>
  <body class="container">
      
    <div class="jumbotron mt-3">
        <h1>Add Products</h1>
        <input id="inputId" class="form-control" style="max-width: 300px" type="text" placeholder="Id" /><br />
        <input id="inputTitle" class="form-control" style="max-width: 300px" type="text" placeholder="Title" /><br />
        <input id="inputPrice" class="form-control" style="max-width: 300px" type="text" placeholder="Price" /><br />
        <input id="inputThumbnail" class="form-control" style="max-width: 300px" type="text" placeholder="Thumbnail" /><br />
        <button id="botonEnviarProductos"  class="btn btn-success mb-3">Add</button>
        <div id="listaProductos" style="max-width: 500px"></div>
      </div>
    <div class="jumbotron mt-3">
      <h1>Chat</h1>
      <input id="inputAutor" class="form-control" style="max-width: 300px" type="text" placeholder="Autor" /><br />
      <input id="inputMensaje" class="form-control" style="max-width: 300px" type="text" placeholder="Mensaje" /><br />
      <button id="botonEnviarChat"  class="btn btn-success mb-3">Send</button>
      <div id="listaMensajes" style="max-width: 500px"></div>
    </div>
</body>
<script src="js/index.js" type="module"></script>
</html>
